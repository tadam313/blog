---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<ul class="social-panel">
  <li>
    <a class="share-link"
       href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title | uri_escape }}&via=tadam313&hashtags={{ page.tags | first }}"
       title="Share on Twitter">
      <img src="/assets/images/icons/twitter-share.svg" alt="Share on Twitter" />
    </a>
  </li>
<!--   <li>
    <a class="share-link"
       href=""
       title="Share on Facebook">
      <img src="/assets/images/icons/facebook-share.svg" alt="Share on Facebook" />
    </a>
  </li> -->
  <li>
    <a class="share-link"
       href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}&hl=en-US"
       title="Share on Google Plus">
      <img src="/assets/images/icons/google-share.svg" alt="Share on Google Plus" />
    </a>
  </li>
</ul>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="/{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
