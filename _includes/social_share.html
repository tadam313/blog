{%- assign social_url = include.share_url | default: (page.url | absolute_url) -%}
<ul class="social-panel">
  <li>
    <a class="share-link"
      href="https://twitter.com/intent/tweet?url={{ social_url | url_encode }}&text={{ page.title | url_encode }}&via={{ site.author.name }}&hashtags={{ page.tags | first | url_encode }}"
      title="Share on Twitter">
      <img src="/assets/images/icons/twitter-share.svg" alt="Share on Twitter" />
    </a>
  </li>
  <li>
    <a class="share-link"
      href="mailto:?subject={{ page.title }}&body={{ page.excerpt | append: ' ' | append: include.social_url | strip_html }}"
      title="Share via Email">
      <img src="/assets/images/icons/mail-share.svg" alt="Share via Email" />
    </a>
  </li>
</ul>
